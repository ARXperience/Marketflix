<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketflix Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000 url('https://i.imgur.com/Mk4QP26.png') center/cover no-repeat;
      min-height: 100vh;
      color: #fff;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .logo-wrapper {
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 140px;
      margin: 20px;
      display: block;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      max-width: 360px;
      margin: 60px auto;
      padding: 40px 30px;
      border-radius: 4px;
      position: relative;
      z-index: 1;
    }

    .container h1 {
      margin-bottom: 25px;
      font-size: 32px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: #333;
      border: none;
      border-radius: 4px;
      color: #fff;
    }

    .signin-btn {
      width: 100%;
      padding: 12px;
      background: #e50914;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      font-size: 14px;
    }

    .options a {
      color: #b3b3b3;
      text-decoration: none;
    }

    .signup {
      margin-top: 40px;
      font-size: 16px;
      text-align: center;
    }

    .signup a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }

    .recaptcha {
      margin-top: 20px;
      font-size: 12px;
      color: #8c8c8c;
    }

    .recaptcha a {
      color: #0071eb;
      text-decoration: none;
    }

    /* Responsive: solo para móvil */
    @media (max-width: 480px) {
      .container {
        margin: 40px 20px;
        padding: 30px 20px;
      }

      .logo {
        width: 180px;
        margin: 0 auto;
        padding: 15px 20px;
      }

      .logo-wrapper {
        background-color: rgba(0, 0, 0, 0.8);
      }

      .container h1 {
        font-size: 26px;
        text-align: center;
      }

      .options {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="logo-wrapper">
    <img class="logo" src="https://i.imgur.com/9QLXNMs.png" alt="Netflix logo">
  </div>

  <div class="container">
    <h1>Inicia sesión</h1>
    <form>
      <input class="input-field" type="email" placeholder="Correo o número de teléfono" required>
      <input class="input-field" type="password" placeholder="Contraseña" required>
      <button class="signin-btn" onclick="window.location.href='https://arxperience.github.io/Marketflix/Inicio.html'" type="submit">Entrar</button>
      <div class="options">
        <label><input type="checkbox"> Recuérdame</label>
        <a href="#">¿Necesitas ayuda?</a>
      </div>
    </form>
    <div class="signup">
      ¿Nuevo en Marketflix? <a href="#">Suscríbete ahora</a>.
    </div>
    <div class="recaptcha">
      Esta página está protegida por Google reCAPTCHA para asegurarnos de que no eres un robot. <a href="#">Más información</a>.
    </div>
  </div>
<script>
  // Bloquea clic derecho
  document.addEventListener("contextmenu", function(e){
    e.preventDefault();
  });

  // Bloquea teclas comunes para inspección
  document.addEventListener("keydown", function(e) {
    if (
      e.keyCode === 123 || // F12
      (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
      (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
      (e.ctrlKey && e.keyCode === 85) // Ctrl+U
    ) {
      e.preventDefault();
    }
  });
</script>

</body>
</html>
