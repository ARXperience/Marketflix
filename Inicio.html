<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P√°gina de Inicio</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      transition: background-color 0.3s ease;
    }

    header.transparent {
      background-color: transparent;
    }

    header.scrolled {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .logo {
      height: 50px;
    }

    .desktop-nav {
      display: flex;
      gap: 2rem;
    }

    .desktop-nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    /* Imagen de perfil en m√≥vil */
    .profile-img {
      display: none;
      width: 40px;
      height: 40px;
      border-radius: 10%;
      object-fit: cover;
      cursor: pointer;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      gap: 10px;
      background: rgba(0, 0, 0, 0.9);
      position: absolute;
      top: 70px;
      right: 30px;
      padding: 15px;
      border-radius: 6px;
      z-index: 1000;
    }

    .mobile-menu a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    .mobile-menu a:hover {
      color: #e50914;
    }

    .hero {
      height: 100vh;
      background: url('https://i.imgur.com/J4Gz7zD.jpeg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px black;
    }

    .hero p {
      max-width: 600px;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 5px black;
    }

    .buttons {
      display: flex;
      gap: 1rem;
    }

    .buttons button {
      padding: 0.8rem 1.5rem;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .play { background-color: white; color: black; }
    .info { background-color: rgba(109, 109, 110, 0.7); color: white; }

    .carousel {
      padding: 2rem;
      overflow-x: auto;
      white-space: nowrap;
    }

    .carousel img {
      height: 160px;
      margin-right: 10px;
      border-radius: 4px;
      display: inline-block;
    }

    h2 {
      margin: 2rem 2rem 1rem;
    }

    /* Ocultar scroll solo en escritorio */
    @media (min-width: 769px) {
      .carousel {
        scrollbar-width: none;
      }

      .carousel::-webkit-scrollbar {
        display: none;
      }

      .mobile-menu {
        display: none !important;
      }

      .profile-img {
        display: none;
      }
    }

    @media (max-width: 768px) {
      .desktop-nav {
        display: none;
      }

      .profile-img {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header id="main-header" class="transparent">
    <img src="https://i.imgur.com/9QLXNMs.png" alt="Logo" class="logo" />

    <!-- Men√∫ escritorio -->

    <!-- Men√∫ m√≥vil -->
    <div class="mobile-menu" id="mobileMenu">
      <a href="#"onclick="window.location.href='https://arxperience.github.io/Marketflix/Inicio.html'">Inicio</a>
      <a href="#"onclick="window.location.href='https://arxperience.github.io/Marketflix/cuenta.html'">Mi cuenta</a> 
      <a href="#">Mi plan</a>
      <a href="#">Cerrar sesi√≥n</a>

  </header>

  <section class="hero">

    <div class="buttons">

  <section>
    <h2>üé¨ Recomendados para ti</h2>
    <div class="carousel">
      <img src="https://i.imgur.com/F5wMnfP.png" />
      <img src="https://i.imgur.com/vylQH88.png" />
      <img src="https://i.imgur.com/QA9TmRD.png" />
      <img src="https://i.imgur.com/2o1BmpI.png" />

    </div>
  </section>

  <script>
    const header = document.getElementById("main-header");
    window.addEventListener("scroll", () => {
      header.classList.toggle("scrolled", window.scrollY > 10);
    });

    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>

</body>
</html>
