<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio - Usuario</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH1zU7R9KZzXf/9zV1xR2z1+BhRQHDV9JHEN6H0PVFvXz5uErEo7xv5NkD9e8HnAw1s6iKhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .navbar img.logo {
      width: 100px;
    }

    .navbar .profile {
      width: 35px;
      height: 35px;
      border-radius: 8px;
      background-image: url('https://i.imgur.com/9QLXNMs.png');
      background-size: cover;
      background-position: center;
    }

    .hero {
      position: relative;
      background-image: url('https://i.imgur.com/dqYXzyE.jpeg');
      background-size: cover;
      background-position: center;
      height: 75vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, #000, transparent);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 600px;
    }

    .hero h1 {
      font-size: 3rem;
    }

    .hero p {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #ccc;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn.play {
      background-color: #fff;
      color: #000;
    }

    .btn.info {
      background-color: rgba(109, 109, 110, 0.7);
      color: #fff;
    }

    .section-title {
      font-size: 1.5rem;
      margin: 30px 20px 10px;
    }

    .slider {
      display: flex;
      overflow-x: auto;
      padding: 0 20px;
      gap: 10px;
    }

    .slider img {
      width: 160px;
      height: auto;
      border-radius: 5px;
      transition: transform 0.3s;
    }

    .slider img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .hero {
        padding: 20px;
        height: auto;
      }
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img class="logo" src="https://i.imgur.com/9QLXNMs.png" alt="Logo">
    <div class="profile"></div>
  </div>

  <div class="hero">
    <div class="hero-content">
      <h1>Pearl</h1>
      <p>En 1918, una chica de granja con un deseo incontrolable de fama arriesga todo por su oportunidad.</p>
      <div class="buttons">
        <button class="btn play"><i class="fas fa-play"></i> Reproducir</button>
        <button class="btn info"><i class="fas fa-info-circle"></i> Más información</button>
      </div>
    </div>
  </div>

  <h2 class="section-title">Creemos que esto te encantará</h2>
  <div class="slider">
    <img src="https://i.imgur.com/F5wMnfP.png" alt="Serie 1">
    <img src="https://i.imgur.com/vylQH88.png="Serie 2">
    <img src="https://i.imgur.com/QA9TmRD.png" alt="Serie 3">
    <img src="https://i.imgur.com/0wwqPld.jpeg" alt="Serie 4">
    <img src="https://i.imgur.com/yZK3Ko1.jpeg" alt="Serie 5">
    <img src="https://i.imgur.com/yZK3Ko1.jpeg" alt="Serie 5">
    <img src="https://i.imgur.com/yZK3Ko1.jpeg" alt="Serie 5">
    <img src="https://i.imgur.com/yZK3Ko1.jpeg" alt="Serie 5">
    <img src="https://i.imgur.com/yZK3Ko1.jpeg" alt="Serie 5">
    <img src="https://i.imgur.com/yZK3Ko1.jpeg" alt="Serie 5">
    <img src="https://i.imgur.com/yZK3Ko1.jpeg" alt="Serie 5">
    <img src="https://i.imgur.com/yZK3Ko1.jpeg" alt="Serie 5">
  </div>
</body>
</html>
