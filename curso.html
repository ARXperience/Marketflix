<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curso - Marketflix</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000 url('https://i.imgur.com/Mk4QP26.png') center/cover no-repeat;
      color: #fff;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    nav {
      background: rgba(0, 0, 0, 0.85);
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 140px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 15px;
    }

    .nav-links a:hover {
      color: #e50914;
    }

    .profile-img {
      display: none;
      width: 40px;
      height: 40px;
      border-radius: 10%;
      object-fit: cover;
      cursor: pointer;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      gap: 10px;
      background: rgba(0, 0, 0, 0.9);
      position: absolute;
      top: 60px;
      right: 30px;
      padding: 15px;
      border-radius: 6px;
      z-index: 10;
    }

    .mobile-menu a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    .mobile-menu a:hover {
      color: #e50914;
    }

    .main {
      display: flex;
      flex-direction: row;
      padding: 2rem;
      gap: 2rem;
      position: relative;
      z-index: 1;
    }

    .video-container {
      flex: 2;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 6px;
      overflow: hidden;
    }

    .video-container iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    .module-list {
      flex: 1;
      background: rgba(0, 0, 0, 0.75);
      padding: 1rem;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .module-list a {
      color: #fff;
      text-decoration: none;
      background: #e50914;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      font-weight: bold;
    }

    .module-list a:hover {
      background: #b20710;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
        padding: 1rem;
      }

      .nav-links {
        display: none;
      }

      .profile-img {
        display: block;
      }

      .video-container iframe {
        height: 220px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <img class="logo" src="https://i.imgur.com/9QLXNMs.png" alt="Marketflix logo">
    <div class="nav-links">
      <a href="#">Inicio</a>
      <a href="#">Mi cuenta</a>
      <a href="#">Mi plan</a>
      <a href="#">Cerrar sesión</a>
    </div>
    <img class="profile-img" src="https://wallpapers.com/images/high/netflix-profile-pictures-1000-x-1000-qo9h82134t9nv0j0.webp" alt="Perfil" onclick="toggleMenu()">
    <div class="mobile-menu" id="mobileMenu">
      <a href="#">Inicio</a>
      <a href="#">Mi cuenta</a>
      <a href="#">Mi plan</a>
      <a href="#">Cerrar sesión</a>
    </div>
  </nav>

  <div class="main">
    <div class="video-container">
      <iframe id="videoPlayer" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    </div>
    <div class="module-list">
      <a href="#" onclick="changeVideo('https://www.youtube.com/embed/dQw4w9WgXcQ')">Módulo 1: Introducción</a>
      <a href="#" onclick="changeVideo('https://www.youtube.com/embed/tgbNymZ7vqY')">Módulo 2: Fundamentos</a>
      <a href="#" onclick="changeVideo('https://www.youtube.com/embed/lTTajzrSkCw')">Módulo 3: Herramientas</a>
      <a href="#" onclick="changeVideo('https://www.youtube.com/embed/kXYiU_JCYtU')">Módulo 4: Estrategia</a>
      <a href="#" onclick="changeVideo('https://www.youtube.com/embed/IcrbM1l_BoI')">Módulo 5: Resultados</a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function changeVideo(url) {
      const iframe = document.getElementById("videoPlayer");
      iframe.src = url;
    }
  </script>
<script>
  // Bloquea clic derecho
  document.addEventListener("contextmenu", function(e){
    e.preventDefault();
  });

  // Bloquea teclas comunes para inspección
  document.addEventListener("keydown", function(e) {
    if (
      e.keyCode === 123 || // F12
      (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
      (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
      (e.ctrlKey && e.keyCode === 85) // Ctrl+U
    ) {
      e.preventDefault();
    }
  });
</script>

</body>
</html>
