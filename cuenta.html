<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Cuenta - Marketflix</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000 url('https://i.imgur.com/Mk4QP26.png') center/cover no-repeat;
      color: #fff;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    nav {
      background: rgba(0, 0, 0, 0.85);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    nav .logo {
      font-weight: bold;
      font-size: 20px;
      color: #e50914;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 15px;
    }

    nav a:hover {
      color: #e50914;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 6px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      text-align: center;
    }

    .info p {
      margin: 10px 0;
      font-size: 16px;
    }

    .info strong {
      color: #b3b3b3;
      display: inline-block;
      width: 140px;
    }

    .actions {
      margin-top: 30px;
      text-align: center;
    }

    .actions a {
      display: inline-block;
      margin: 10px 10px 0 10px;
      padding: 12px 20px;
      background: #e50914;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 15px;
    }

    .actions a.secondary {
      background: #333;
    }

    @media (max-width: 500px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      nav a {
        margin-left: 0;
      }

      .container {
        margin: 40px 20px;
        padding: 25px;
      }

      .actions a {
        display: block;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Marketflix</div>

    </div>

    <div class="actions">
      <a href="#">Cambiar de plan</a>
      <a href="#">Cambiar datos</a>

    </div>
  </div>

</body>
</html>
