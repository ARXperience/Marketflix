<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Cuenta - Marketflix</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000 url('https://i.imgur.com/Mk4QP26.png') center/cover no-repeat;
      color: #fff;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    nav {
      background: rgba(0, 0, 0, 0.85);
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 140px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 15px;
    }

    .nav-links a:hover {
      color: #e50914;
    }

    .profile-img {
      display: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
    }

    /* Menú desplegable en móvil */
    .mobile-menu {
      display: none;
      flex-direction: column;
      gap: 10px;
      background: rgba(0, 0, 0, 0.9);
      position: absolute;
      top: 60px;
      right: 30px;
      padding: 15px;
      border-radius: 6px;
      z-index: 10;
    }

    .mobile-menu a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    .mobile-menu a:hover {
      color: #e50914;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 6px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      text-align: center;
    }

    .info p {
      margin: 10px 0;
      font-size: 16px;
    }

    .info strong {
      color: #b3b3b3;
      display: inline-block;
      width: 140px;
    }

    .actions {
      margin-top: 30px;
      text-align: center;
    }

    .actions a {
      display: inline-block;
      margin: 10px 10px 0 10px;
      padding: 12px 20px;
      background: #e50914;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 15px;
    }

    .actions a.secondary {
      background: #333;
    }

    @media (max-width: 600px) {
      .nav-links {
        display: none;
      }

      .profile-img {
        display: block;
      }
    }
  </style>
</head>
<body>

  <nav>
    <img class="logo" src="https://i.imgur.com/9QLXNMs.png" alt="Marketflix logo">
    <div class="nav-links">
      <a href="#">Inicio</a>
      <a href="#">Mi cuenta</a>
      <a href="#">Mi plan</a>
      <a href="#">Cerrar sesión</a>
    </div>
    <!-- Imagen de perfil para versión móvil -->
    <img class="profile-img" src="https://wallpapers.com/images/high/netflix-profile-pictures-1000-x-1000-qo9h82134t9nv0j0.webp" alt="Perfil" onclick="toggleMenu()">
    <div class="mobile-menu" id="mobileMenu">
      <a href="#">Inicio</a>
      <a href="#">Mi cuenta</a>
      <a href="#">Mi plan</a>
      <a href="#">Cerrar sesión</a>
    </div>
  </nav>

  <div class="container">
    <h1>Mi cuenta</h1>
    <div class="info">
      <p><strong>Nombre:</strong> Nombre Usuario</p>
      <p><strong>Correo:</strong> Nombre@email.com</p>
      <p><strong>Plan actual:</strong> Básico</p>
      <p><strong>Próximo pago:</strong> 6 de julio de 2025</p>
      <p><strong>Miembro desde:</strong> junio de 2025</p>
    </div>

    <div class="actions">
      <a href="#">Cambiar de plan</a>
      <a href="#">Cambiar datos</a>
      <a href="#" class="secondary">Cerrar sesión</a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>

</body>
</html>
